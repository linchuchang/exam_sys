{%extends "base.html" %}
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>登录</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引入bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<!--顶部导航开始-->


<!--标题开始-->
{% block mainbody %}
<div class="title-line">
    <span class="tit" style="font: caption; font-size: 38px">登录</span>
</div>
<!--标题结束-->


<!--登录界面开始-->
<div class="login-box">
    <!--登录界面左开始-->
    <div class="col-6" style="float:left; width: 489px">
        <div class="login-leftbg" id="loginLeftbg">

        </div>

    </div>
    <!--登录界面左结束-->


    <!--登录表单开始 右界面-->
    <div class="container">
        <div class="col-6", style="float:right; margin-top: 100px;">
            <div class="">
                <div class="">
                    <div class="col" style="margin-left: 120px">
                        <span class="heading"  >用户登录</span>
                    </div>
                    <br>
                    <form method="post" action="/login/" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-10">
                                {{ login_form.email.label_tag }}
                                {{ login_form.email}}
                                <i class="fa fa-user"></i>
                            </div>

                            <div class="col-lg-10 mt-4">
                                 {{ login_form.password.label_tag }}
                                 {{ login_form.password }}
                            </div>
                            <div class="mt-4" style="margin: auto">
                                <span class="checkbox_font  alert-warning" style="color: #f66495">{{ message }}</span>
                            </div>
                            <div class="mycheckbox checkbox col-lg-10">
                                <div class="checkbox" style="display: inline">
                                    <input type="checkbox" class="col-lg-1" style="vertical-align:middle"></input>
                                    <span class="checkbox_font">记住密码</span>
                                </div>
                                <div class="" style="display: inline">
                                    <input type="checkbox" class="col-lg-1" style="vertical-align:middle"></input>
                                    <span class="checkbox_font">忘记密码</span>
                                </div>
                            </div>
                            <div class="col-lg-10 mt-4">
                                <button type="button submit" class="btn btn-success col-lg-12">登录</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <!--登录表单结束-->
</div>
{% endblock %}
<!--登录界面结束-->
<!--引入jquery poppper.js bootstrap.js -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
